
<div class="col-md-2"><label>change limite files</label>
  <input class="form-control" type="number" name="limite" (focusout)="limitUpload($event)"><br/>
  <label>change limite files default : 5000000 = 5MO </label>
  <input class="form-control" type="number" name="limiteSize" (focusout)="limitSizeUpload($event)"><br/>
  <label>Default limite upload</label><br/>
  <div class="col-md-4">
    <button type="button" class="btn btn-success" (click)=" defaultlimiteUpload()" >Init limit file upload</button>
  </div><br/>
  <label>Display button " Ajouter Image" </label><br/>
  <div class="col-md-4">
    <button type="button" class="btn btn-danger" (click)="chnageDisplaynoneoui()" >display none</button>
  </div><br/><br/>
  <div class="col-md-10">
    <button type="button" class="btn btn-success" (click)=" chnageDisplaynonenon()" >display block</button>
  </div></div>
<div class="col-md-8">
  <div class="col-md-6">
  <label >Vos image</label>
  <div class="form-group" [hidden]="FileMax">


  <input accept="image/*" type="file" name="file" class="form-control-file"  (change)="onFileChange($event)" >
</div>



  <table class="table">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">nom</th>
      <th scope="col">size</th>
      <th scope="col"> visualisé</th>
      <th scope="col">supprimer</th>

    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let picture of FileSave ; let i = index">
      <th scope="row">{{i + 1}}</th>
      <td>{{picture.name}}</td>
      <td>{{picture.size}}</td>
      <td><img [src]="picture.url" style="with:50px;height: 50px"/></td>
      <td><span class="glyphicon glyphicon-remove" (click)="deleteFile(i)" style="color:darkred"></span></td>
    </tr>
    </tbody>
  </table>
<div [hidden]="addfileButton">
  <div class="col-md-4">
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#flipFlop" >
    Ajouter Image
  </button>
  </div>

</div>

  <div class="col-md-2">
    <button type="button" class="btn btn-danger" (click)="initFile()" >
      init
    </button>
  </div>

  </div>
  <div class="col-md-6">
<h2>Size superior at 5.0 MO</h2>
  <table class="table">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">nom</th>
      <th scope="col">size</th>
      <th scope="col"> visualisé</th>
      <th scope="col">supprimer</th>

    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let picture of FileNotUpload ; let i = index">
      <th scope="row">{{i + 1}}</th>
      <td>{{picture.name}}</td>
      <td>{{picture.size}}</td>
      <td><img [src]="picture.url" style="with:50px;height: 50px"/></td>
      <td><span class="glyphicon glyphicon-remove" (click)="deleteFile(i)" style="color:darkred"></span></td>
    </tr>
    </tbody>
  </table>
  </div>
<div class="modal fade" id="flipFlop" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">

    <div class="modal-content"  >
      <div class="modal-header"></div>
      <div class="modal-body"  style="min-height: 200px">
        <div  *ngFor="let picture of allFile;let i =index" style="float: left; margin-right: 5px">

          <img *ngIf="picture.name != undefined || picture.name != null "[src]="picture.url" style="with:50px;height: 50px;margin-top: 5px;" (click)="pushExistFile(i)"/>
        </div>

      </div>



    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-default" (click)="pictureplus()" >+</button>
    </div>
  </div>

</div>

</div>
